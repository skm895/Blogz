{% extends "base.html" %}

{% block content %}

<h1>Build a Blog</h1>
<form action='/blog' method='POST'>
    <table>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><h2><a href='/single_blog?id={{blog.id}}',>{{blog.title}}</a></h2>{{blog.body}}</li>
            {% endfor %}
        </ul>

    {% endif %}
    </table>

{% endblock %}
